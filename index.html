<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css"></link>
</head>
<body>
    <h2>Rock Paper Scissors</h2>
    <div id="panel">
        <button id="start-game">Start Game</button>
        <button class="play-btn hidden" id="rock" value="0">Rock</button>
        <button class="play-btn hidden" id="paper" value="1">Paper</button>
        <button class="play-btn hidden" id="scissors" value="2">Scissors</button>
        <button class="hidden" id="restart-game">Restart Game</button>
    </div>
    <div class="hidden" id="results">
        <p id="rounds"></p>
        <p id="human-score"></p>
        <p id="computer-score"></p>
        <p id="winner"></p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
